<nav class="sidebar">
  <ul class="sidebar-list">
    <li class="sidebar-list__item" *ngFor="let nav of navigation" [ngStyle]="{order: +nav.order}">
      <button class="sidebar-list__btn" mat-button [routerLink]="nav.url">
        <mat-icon *ngIf="nav.icon.length">{{ nav.icon }}</mat-icon>
        {{ nav.customTitle.length ? nav.customTitle : nav.originTitle }}
      </button>
    </li>
  </ul>
</nav>
