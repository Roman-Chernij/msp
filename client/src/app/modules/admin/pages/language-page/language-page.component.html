<div class="" *ngIf="isLoaded">
  <table mat-table [dataSource]="language" class="mat-elevation-z8">

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Имя класса</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.editing; else key">
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="element.icon">
          </mat-form-field>
        </div>
        <ng-template #key><msp-svg [svg]="element.icon"></msp-svg></ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="langKey">
      <th mat-header-cell *matHeaderCellDef>Абревиатура</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field *ngIf="element.editing; else key" class="example-full-width">
          <input matInput [(ngModel)]="element.langKey">
        </mat-form-field>
        <ng-template #key>{{element.langKey}}</ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Текст</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field *ngIf="element.editing; else text" class="example-full-width">
          <input matInput type="text" [(ngModel)]="element.title">
        </mat-form-field>
        <ng-template #text>{{element.title}} </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Текст</th>
      <td mat-cell class="action" *matCellDef="let element">
        <div class="button-group">
          <button
            matTooltip="Редактровать"
            mat-button
            (click)="edit(element)"
            class="button-circle"
            *ngIf="!element.editing && element.title.trim()">
            <i class="icon-edit icon-pencil-1"></i>
          </button>
          <button
            matTooltip="Сохранить"
            mat-button class="button-circle"
            (click)="save(element)" *ngIf="element.editing && !element.new">
            <i class="icon-save icon-check"></i>
          </button>
          <button matTooltip="Удалить"
                  mat-button
                  (click)="remove(element._id)"
                  class="button-circle"
                  *ngIf="element.editing && !element.new">
            <i class="icon-remove icon-trash"></i>
          </button>
          <button matTooltip="Добавить" mat-button *ngIf="element.new" class="button-circle" (click)="add(element)">
            <i class="icon-add icon-plus-circled-1"></i>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
