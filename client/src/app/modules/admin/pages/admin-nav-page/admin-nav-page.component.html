<div class="language-container">
  <msp-admin-language-check (changeActive$)="changeActive$($event)" ></msp-admin-language-check>
  <div class="navigation layout-grid--full layout-grid-holder">
    <div class="layout-grid-holder__cell--span-6" *ngFor="let item of navigation.body">
      <div class="navigation-item">
        <h2 *ngIf="item.customTitle.trim().length">
          <mat-icon>{{ item.icon }}</mat-icon>
          {{ item.customTitle }}
        </h2>
        <h3>
          <mat-icon>{{ item.icon }}</mat-icon>
          {{ item.originTitle }}
        </h3>

        <div>{{ item.order }}</div>
        <div>{{ item.url }}</div>
      </div>
    </div>
  </div>
  <mat-progress-spinner
    *ngIf="isLoadNavigation"
    class="example-margin"
    [color]="'warn'"
    [mode]="'indeterminate'"></mat-progress-spinner>
</div>
<ng-template #template>
  <span class="language-snack-message"><mat-icon>warning</mat-icon> Навигация не создана для этого языка</span>
</ng-template>
